service: marchant-backend

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  environment:
    NODE_ENV: production
    MONGODB_URI: ${env:MONGODB_URI}
    JWT_SECRET: ${env:JWT_SECRET}
    JWT_EXPIRES_IN: ${env:JWT_EXPIRES_IN, '24h'}
    FROM_EMAIL: ${env:FROM_EMAIL, 'noreply@marchant.com'}
    FRONTEND_URL: ${env:FRONTEND_URL}
    ALLOWED_ORIGINS: ${env:ALLOWED_ORIGINS, ''}
    LOG_LEVEL: ${env:LOG_LEVEL, 'info'}
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - ses:SendEmail
            - ses:SendRawEmail
          Resource: '*'

functions:
  api:
    handler: dist/serverless.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /
          method: ANY

plugins:
  - serverless-offline

package:
  patterns:
    - '!src/**'
    - '!*.ts'
    - '!tsconfig.json'
    - '!nest-cli.json'
    - 'dist/**'
    - 'node_modules/**'
    - 'package.json'
