name: Deploy Backend to AWS Lambda

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy Backend to Lambda
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: src/backend/yarn.lock

      - name: Install dependencies
        working-directory: ./src/backend
        run: yarn install --frozen-lockfile

      - name: Build backend
        working-directory: ./src/backend
        run: yarn build
        env:
          NODE_ENV: production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Serverless Framework
        run: yarn global add serverless || npm install -g serverless

      - name: Deploy to Lambda
        working-directory: ./src/backend
        run: |
          serverless deploy --stage production \
            --region ${{ env.AWS_REGION }} \
            --verbose
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN || '24h' }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL || 'noreply@marchant.com' }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          NODE_ENV: production
          ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS || '' }}

      - name: Output deployment info
        run: |
          echo "âœ… Backend deployed to AWS Lambda"
          echo "Region: ${{ env.AWS_REGION }}"
