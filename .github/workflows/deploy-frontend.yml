name: Deploy Frontend to AWS S3 + CloudFront

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy Frontend to S3 + CloudFront
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: src/frontend/yarn.lock

      - name: Install dependencies
        working-directory: ./src/frontend
        run: yarn install --frozen-lockfile

      - name: Build frontend
        working-directory: ./src/frontend
        run: yarn build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://api.marchant.com/api/v1' }}
          NODE_ENV: production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify S3 bucket access
        run: |
          set -e
          S3_BUCKET_NAME="${{ secrets.S3_BUCKET_NAME }}"
          
          if [ -z "$S3_BUCKET_NAME" ]; then
            echo "‚ùå Error: S3_BUCKET_NAME secret is not set"
            exit 1
          fi
          
          echo "üîç Verifying access to bucket: ${S3_BUCKET_NAME}"
          
          # Check if bucket exists and we have access
          if aws s3 ls "s3://${S3_BUCKET_NAME}" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "‚ùå Error: Bucket '${S3_BUCKET_NAME}' does not exist"
            echo "üí° Run the 'Setup AWS Infrastructure' workflow first to create the bucket"
            exit 1
          fi
          
          # Test write permissions
          if ! aws s3api head-bucket --bucket "${S3_BUCKET_NAME}" 2>/dev/null; then
            echo "‚ùå Error: No access to bucket '${S3_BUCKET_NAME}'"
            echo "üí° Check that your AWS credentials have the following permissions:"
            echo "   - s3:ListBucket"
            echo "   - s3:PutObject"
            echo "   - s3:DeleteObject"
            echo "   - s3:GetBucketLocation"
            exit 1
          fi
          
          echo "‚úÖ Bucket access verified"

      - name: Deploy to S3
        run: |
          set -e
          S3_BUCKET_NAME="${{ secrets.S3_BUCKET_NAME }}"
          
          echo "üì¶ Deploying frontend to S3 bucket: ${S3_BUCKET_NAME}"
          
          # Sync static assets with long cache
          echo "üì§ Uploading static assets..."
          aws s3 sync ./src/frontend/dist s3://${S3_BUCKET_NAME} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "service-worker.js" \
            --exclude "*.json" || {
              echo "‚ùå Error syncing static assets"
              exit 1
            }
          
          # Upload HTML files with no cache
          echo "üì§ Uploading HTML files..."
          aws s3 sync ./src/frontend/dist s3://${S3_BUCKET_NAME} \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html" \
            --include "service-worker.js" \
            --include "*.json" || {
              echo "‚ùå Error syncing HTML files"
              exit 1
            }
          
          echo "‚úÖ Deployment to S3 completed"

      - name: Invalidate CloudFront cache
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
          else
            echo "‚ö†Ô∏è  CLOUDFRONT_DISTRIBUTION_ID not set, skipping cache invalidation"
          fi

      - name: Output deployment info
        run: |
          echo "‚úÖ Frontend deployed to S3"
          echo "Bucket: ${{ secrets.S3_BUCKET_NAME }}"
          echo "CloudFront Distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          echo "Region: ${{ env.AWS_REGION }}"
