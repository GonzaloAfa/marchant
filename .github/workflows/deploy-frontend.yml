name: Deploy Frontend to AWS S3 + CloudFront

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy Frontend to S3 + CloudFront
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: src/frontend/yarn.lock

      - name: Install dependencies
        working-directory: ./src/frontend
        run: yarn install --frozen-lockfile

      - name: Build frontend
        working-directory: ./src/frontend
        run: yarn build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://api.marchant.com/api/v1' }}
          NODE_ENV: production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify S3 bucket access
        run: |
          set +e  # Don't exit on error, we want to capture and display them
          S3_BUCKET_NAME="${{ secrets.S3_BUCKET_NAME }}"
          AWS_REGION="${{ env.AWS_REGION }}"
          
          if [ -z "$S3_BUCKET_NAME" ]; then
            echo "‚ùå Error: S3_BUCKET_NAME secret is not set"
            exit 1
          fi
          
          echo "üîç Verifying access to bucket: ${S3_BUCKET_NAME}"
          echo "üìç Region: ${AWS_REGION}"
          
          # Get current AWS identity for debugging
          echo ""
          echo "üîê Current AWS identity:"
          IDENTITY=$(aws sts get-caller-identity 2>&1)
          if [ $? -eq 0 ]; then
            echo "$IDENTITY" | jq '.' || echo "$IDENTITY"
          else
            echo "‚ùå Error: Cannot get AWS identity"
            echo "$IDENTITY"
            exit 1
          fi
          
          # Check if bucket exists - try s3 ls first (most reliable)
          echo ""
          echo "üì¶ Checking if bucket exists..."
          LS_OUTPUT=$(aws s3 ls "s3://${S3_BUCKET_NAME}" 2>&1)
          LS_EXIT_CODE=$?
          
          if [ $LS_EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Bucket exists and is accessible via s3 ls"
            echo "   Contents:"
            echo "$LS_OUTPUT" | head -5 || echo "   (empty or cannot list)"
          else
            # Check the error type
            if echo "$LS_OUTPUT" | grep -qi "NoSuchBucket"; then
              echo "‚ùå Error: Bucket '${S3_BUCKET_NAME}' does not exist"
              echo "üí° Run the 'Setup AWS Infrastructure' workflow first to create the bucket"
              exit 1
            elif echo "$LS_OUTPUT" | grep -qi "AccessDenied"; then
              echo "‚ùå Error: Access denied to bucket '${S3_BUCKET_NAME}'"
              echo ""
              echo "üîç Debugging information:"
              echo "   Error: $LS_OUTPUT"
              echo ""
              echo "üí° Possible causes:"
              echo "   1. Bucket policy is blocking access"
              echo "   2. Bucket is in a different region (check bucket region in AWS Console)"
              echo "   3. IAM permissions not properly attached (even with AmazonS3FullAccess)"
              echo ""
              echo "üîß Try these steps:"
              echo "   1. Verify bucket exists: aws s3 ls | grep ${S3_BUCKET_NAME}"
              echo "   2. Check bucket region: aws s3api get-bucket-location --bucket ${S3_BUCKET_NAME}"
              echo "   3. Try with explicit region: aws s3 ls s3://${S3_BUCKET_NAME} --region <bucket-region>"
              exit 1
            else
              echo "‚ùå Error: Cannot access bucket '${S3_BUCKET_NAME}'"
              echo "   Error details: $LS_OUTPUT"
              exit 1
            fi
          fi
          
          # Try to get bucket location to verify region
          echo ""
          echo "üìç Checking bucket region..."
          BUCKET_REGION=$(aws s3api get-bucket-location --bucket "${S3_BUCKET_NAME}" --output text 2>&1)
          if [ $? -eq 0 ]; then
            # us-east-1 returns "None" or empty
            if [ -z "$BUCKET_REGION" ] || [ "$BUCKET_REGION" = "None" ]; then
              BUCKET_REGION="us-east-1"
            fi
            echo "   Bucket region: ${BUCKET_REGION}"
            if [ "$BUCKET_REGION" != "$AWS_REGION" ]; then
              echo "‚ö†Ô∏è  Warning: Bucket region (${BUCKET_REGION}) differs from workflow region (${AWS_REGION})"
              echo "   This might cause issues. Consider updating AWS_REGION or bucket region."
            fi
          else
            echo "‚ö†Ô∏è  Could not determine bucket region: $BUCKET_REGION"
          fi
          
          echo ""
          echo "‚úÖ Bucket access verified - proceeding with deployment"

      - name: Deploy to S3
        run: |
          set -e
          S3_BUCKET_NAME="${{ secrets.S3_BUCKET_NAME }}"
          AWS_REGION="${{ env.AWS_REGION }}"
          
          echo "üì¶ Deploying frontend to S3 bucket: ${S3_BUCKET_NAME}"
          
          # Ensure bucket exists (create if it doesn't - useful for first-time deployments)
          echo "üîç Verifying bucket exists..."
          BUCKET_CHECK=$(aws s3 ls "s3://${S3_BUCKET_NAME}" 2>&1)
          if echo "$BUCKET_CHECK" | grep -qi "NoSuchBucket"; then
            echo "‚ö†Ô∏è  Bucket does not exist. Creating it now..."
            if aws s3 mb "s3://${S3_BUCKET_NAME}" --region "${AWS_REGION}" 2>&1; then
              echo "‚úÖ Bucket created successfully"
            elif echo "$BUCKET_CHECK" | grep -qi "BucketAlreadyExists\|BucketAlreadyOwnedByYou"; then
              echo "‚úÖ Bucket exists (created by another process)"
            else
              echo "‚ùå Error: Could not create bucket"
              echo "üí° Please run 'Setup AWS Infrastructure' workflow first, or check bucket name"
              exit 1
            fi
          fi
          
          # Verify build directory exists
          if [ ! -d "./src/frontend/dist" ]; then
            echo "‚ùå Error: Build directory not found: ./src/frontend/dist"
            echo "üí° Make sure the build step completed successfully"
            exit 1
          fi
          
          # Sync static assets with long cache
          echo "üì§ Uploading static assets (JS, CSS, images)..."
          if aws s3 sync ./src/frontend/dist s3://${S3_BUCKET_NAME} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "service-worker.js" \
            --exclude "*.json" 2>&1; then
            echo "‚úÖ Static assets uploaded"
          else
            echo "‚ùå Error syncing static assets"
            exit 1
          fi
          
          # Upload HTML files with no cache
          echo "üì§ Uploading HTML files..."
          if aws s3 sync ./src/frontend/dist s3://${S3_BUCKET_NAME} \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html" \
            --include "service-worker.js" \
            --include "*.json" 2>&1; then
            echo "‚úÖ HTML files uploaded"
          else
            echo "‚ùå Error syncing HTML files"
            exit 1
          fi
          
          echo "‚úÖ Deployment to S3 completed successfully"

      - name: Invalidate CloudFront cache
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
          else
            echo "‚ö†Ô∏è  CLOUDFRONT_DISTRIBUTION_ID not set, skipping cache invalidation"
          fi

      - name: Output deployment info
        run: |
          echo "‚úÖ Frontend deployed to S3"
          echo "Bucket: ${{ secrets.S3_BUCKET_NAME }}"
          echo "CloudFront Distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          echo "Region: ${{ env.AWS_REGION }}"
